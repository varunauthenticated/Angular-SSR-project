
<form [formGroup]="customer">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" class="name" formControlName="name">
    </div>
    <div>
        <label for="age">age:</label>
        <input type="number" id="age" class="age" formControlName="age">
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" class="gender" formControlName="gender">
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" class="address" formControlName="address">
    </div>
    <button type="submit" class="submitBtn" (click)="addCustomer()">Add Customer</button>
</form>

<h3>List Of added customer</h3>
@for (cst of customerList; track $index) {
    <p><b>Name : </b> {{cst.name}}</p>
    <p><b>Age : </b> {{cst.age}}</p>
    <p><b>Address : </b> {{cst.address}}</p>
    <hr>
}
